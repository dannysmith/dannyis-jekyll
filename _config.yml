---
title: danny.is
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: default
- scope:
    path: _posts
    type: posts
  values:
    layout: article
email: hi@danny.is
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.
baseurl: 
permalink: "/writing/:categories/:title:output_ext"
plugins:
- jekyll-feed
- jekyll-optional-front-matter
- jekyll-seo-tag
- jekyll-redirect-from
